<div class="container mx-auto max-w-xs shadow rounded p-4 my-10">
  <form
    action=""
    class="container"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="mb-4">
      <label for="login">Username</label>
      <input
        formControlName="login"
        class="shadow appearance-none border rounded w-full p-1"
        type="text"
        name=""
        placeholder="Username"
      />
      <p
        class="text-red-500"
        *ngIf="!loginForm.get('login').valid && loginForm.get('login').touched"
      >
        Required
      </p>
    </div>
    <button
      class="bg-blue-400 hover:bg-blue-700 text-white py-2 px-4 rounded text-md font-bold"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
    <button (click)="onGoogleClick()" type="button">Sign Up with Google</button>
  </form>
</div>
