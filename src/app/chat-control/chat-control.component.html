<div class="flex flex-row justify-center w-max">
  <form action="" [formGroup]="msgForm" (ngSubmit)="onSubmit()">
    <input
      formControlName="msg"
      type="text"
      name=""
      id=""
      class="text-black shadow rounded p-2"
    /><button
      class="mx-2 px-4 py-2 rounded bg-blue-50 text-black text-lg hover:bg-blue-100"
      type="submit"
    >
      ✉️
    </button>
  </form>
  <app-emoji (newEmoji)="addEmoji($event)"></app-emoji>
</div>
