<div class="mx-4 rounded-md px-2 py-6 bg-blue-200 overflow-scroll displayer">
  <button (click)="onLastClick()" #endPointButton type="button" class="hidden">
    Go to last message
  </button>
  <app-message
    *ngFor="let message of msgList; let last = last"
    [message]="message"
    [userData]="userData"
  ></app-message>
  <div #endPoint id="endPoint"></div>
</div>
