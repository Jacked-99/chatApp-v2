<div class="container bg-slate-500 flex items-center my-2 rounded-md mx-auto">
  <img class="aspect-square p-4 w-1/3" [src]="UserData.profileImg" alt="" />
  <div class="mx-4">
    <h3>{{ UserData.userName }}</h3>
    <p>
      {{ UserData.online ? "Online" : "Offline" }}
      <span [ngClass]="UserData.online ? 'online' : 'offline'"></span>
    </p>
  </div>
</div>
